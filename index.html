<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!--상단바-->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--content-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Ghibli Talk</h1>
      <p class="welcome-header__text">
        If you have a Ghibli Talk Account, log in with your email or phone
        number.
      </p>
    </header>

    <!-- button-->
    <form action="friends.html" method="GET" id="login-form">
      <input type="email" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />

      <a href="#">Find Account or Password</a>
    </form>

    <!--no-mobile-->
    <div id="no-mobile">
      <img src="img/no-mobile-img.png" alt="" />
      <span>Your screen is too big</span>
      <img src="img/no-mobile-img.png" alt="" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
