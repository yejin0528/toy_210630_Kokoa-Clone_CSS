<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!--상단바-->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <!--main content-->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>2021년 7월 2일 금요일</span>
      </div>

      <!--발신 메세지-->
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <div class="message__author">Nico</div>
          <div class="message__info">
            <span class="message__bubble"> Hi!</span>
            <span class="message__time">11:25</span>
          </div>
        </div>
      </div>

      <!-- 수신 메세지-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> Hi! Nice to meet you</span>
            <span class="message__time">11:27</span>
          </div>
        </div>
      </div>
    </main>

    <!--자판-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
