<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!--상단바-->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더-->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--main content-->
    <main class="main-screen">
      <!--1. KiKi-->
      <a href="chat_kiki.html">
        <div class="user-component friend-margin-bottom">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://img.insight.co.kr/static/2020/04/13/700/yoasu12y1x403f7ykh2j.jpg"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Kiki</h4>
              <h6 class="user-component__subtitle">Hello!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <!--2. Ponyo-->
      <a href="chat_ponyo.html">
        <div class="user-component friend-margin-bottom">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MDdfMzEg/MDAxNTg2MTkxOTI5NTA5.Y-6h4T5FXLwbTG8Ri4z4AGOeCVxHJ7xYBV73SK-gTwYg.0cIgvQjh7DJeDPW6FQAX1waF64WdDrChsKV7QOXNMZUg.JPEG.yejinlisa20/IMG_8364.JPG?type=w800"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Ponyo</h4>
              <h6 class="user-component__subtitle">Hello!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">20:17</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>

      <!--3. Shizuku-->
      <a href="chat_shizuku.html">
        <div class="user-component friend-margin-bottom">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjBfNDYg/MDAxNjEzODI3MjA1NzQ1.3Mf7ETBqlPzYDM_EK_9ddDID8GSWtHFOGjTvwALJweQg.4TSaVBGFkJY7CvSiM04EJSenJDpX2nuyfi4eXbj8_Ugg.JPEG.minji0708/IMG_4500.JPG?type=w800"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Shizuku</h4>
              <h6 class="user-component__subtitle">Hello!</h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">17:03</span>
            <span></span>
          </div>
        </div>
      </a>
    </main>

    <!--하단바-->
    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
