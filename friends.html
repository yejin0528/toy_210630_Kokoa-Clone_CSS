<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!--상단바-->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더-->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <!--main content-->
    <main class="friends-screen">
      <!--1. Profile-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSgHT3g6tCe5SteQ_FmpbrudEeYqz0pv0u5w&usqp=CAU"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Hako</h4>
            <!-- subtitle
          <h6 class="user-component__subtitle">this text whatever</h6>
          --></div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <!--2. Channel-->
      <div class="friends-screen__channel">
        <!--2-1.Channel Header -->
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <!--2-2. Chennel-->
        <div class="user-component">
          <!--3.1. -->
          <div class="user-component__column">
            <div
              class="
                user-component__avatar user-component__avatar--sm
                channel-img
              "
            >
              <i class="fas fa-check-circle"></i>
            </div>

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <!--3.2 -->
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <!--3. Friends-->
      <div class="friends-screen__channel">
        <!--3-1. Friends Header-->
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <!--3-2. Freinds-->
        <!--1-->
        <div class="user-component friend-margin-bottom">
          <!--3-2.1. name -->
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://img.insight.co.kr/static/2020/04/13/700/yoasu12y1x403f7ykh2j.jpg"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kiki
              </h4>
            </div>
          </div>

          <!--3-2.2 -->
          <div class="user-component__column">
            <div></div>
          </div>
        </div>

        <!--2-->
        <div class="user-component friend-margin-bottom">
          <!--3-2.1. name -->
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MDdfMzEg/MDAxNTg2MTkxOTI5NTA5.Y-6h4T5FXLwbTG8Ri4z4AGOeCVxHJ7xYBV73SK-gTwYg.0cIgvQjh7DJeDPW6FQAX1waF64WdDrChsKV7QOXNMZUg.JPEG.yejinlisa20/IMG_8364.JPG?type=w800"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Ponyo
              </h4>
            </div>
          </div>

          <!--3-2.2 -->
          <div class="user-component__column">
            <div></div>
          </div>
        </div>

        <!--3-->
        <div class="user-component friend-margin-bottom">
          <!--3-2.1. name -->
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjBfNDYg/MDAxNjEzODI3MjA1NzQ1.3Mf7ETBqlPzYDM_EK_9ddDID8GSWtHFOGjTvwALJweQg.4TSaVBGFkJY7CvSiM04EJSenJDpX2nuyfi4eXbj8_Ugg.JPEG.minji0708/IMG_4500.JPG?type=w800"
            />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Shizuku
              </h4>
            </div>
          </div>

          <!--3-2.2 -->
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
      </div>
    </main>

    <!--하단바-->
    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
