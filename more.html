<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!--상단바-->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!--main content-->
    <main class="main-screen more-screen">
      <!--1. user-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSgHT3g6tCe5SteQ_FmpbrudEeYqz0pv0u5w&usqp=CAU"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Hako</h4>
            <h6 class="user-component__subtitle">
              +1 123-456-7890
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!--2. icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <!--3. suggestions-->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">With Ghibli</h4>
        <div class="more-suggestions__icons">
          <!--1.Home Page -->
          <div class="more-suggestions__icon">
            <a href="https://www.ghibli.jp/works/#red-turtle" target="_blank">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-home"></i>
              </div>
            </a>
            <span class="more-suggestion__icon-text">Home Page</span>
          </div>

          <!--2.OST -->
          <div class="more-suggestions__icon">
            <a
              href="https://www.youtube.com/watch?v=wPl0WgWmGao"
              target="_blank"
            >
              <div class="more-suggestions__icon-image">
                <i class="fas fa-music"></i>
              </div>
            </a>
            <span class="more-suggestion__icon-text">OST</span>
          </div>

          <!--3. Movie-->
          <div class="more-suggestions__icon">
            <a
              href="https://www.netflix.com/browse/genre/81227213"
              target="_blank"
            >
              <div class="more-suggestions__icon-image">
                <i class="fas fa-film"></i>
              </div>
            </a>
            <span class="more-suggestion__icon-text">Movie</span>
          </div>
        </div>
      </div>
    </main>

    <!--하단바-->
    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
